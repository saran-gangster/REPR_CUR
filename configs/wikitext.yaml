seed_everything: 52

trainer:
  max_steps: 10000
  log_every_n_steps: 50
  check_val_every_n_epoch: 3
  gradient_clip_val: 1.0
  precision: bf16-mixed

model:
  vocab_size: 8192
  d_model: 512
  n_layers: 8
  n_heads: 8
  dropout: 0.1
  ff_multiplier: 4
  use_rope: true
  rope_base: 10000
  weight_tying: false

  jepa:
    latent_dim: 512
    horizons: [4, 16, 64, 128]
    horizon_probs: [0.4, 0.3, 0.2, 0.1]
    ema_momentum: 0.996
    gamma_var: 1.0
    gamma_cov: 1.0
    tau: 0.1
    tap_layer: -3
    tap_norm: true
    grad_barrier: true
    jepa_weight: 1.0
    lm_weight: 0.75
    lm_weight_use_scheduler: false

  optimizer:
    lr: 2.0e-4
    lr_head: 2.0e-4
    weight_decay: 0.1
    betas: [0.9, 0.95]
    warmup_steps: 1500

data:
  module: wikitext2           
  data_dir: data/wikitext2/
  block_size: 512
  batch_size: 16
  num_workers: 4
  train_fraction: 0.2
  subset_seed: 1234
  bpe_vocab_size: 8192
  bpe_lowercase: true