seed_everything: 52

trainer:
  max_steps: 5000
  log_every_n_steps: 25
  check_val_every_n_epoch: 3
  gradient_clip_val: 1.0
  precision: 32
  accelerator: auto
  devices: auto
  strategy: auto

model:
  vocab_size: 1024
  d_model: 256
  n_layers: 6
  n_heads: 8
  dropout: 0.1
  ff_multiplier: 4
  use_rope: true
  rope_base: 10000
  weight_tying: false

  jepa:
    loss_type: soft_nce_psr

    temperature: 0.2
    teacher_kernel_temp: 0.3
    neighbor_topk: 16
    softnce_uncert_scale: 1.0

    kappa_beta: 1.0
    kappa_temp: 1.5

    var_weight: 1.0
    cycle_weight: 0.1
    comp_weight: 0.05
    pres_weight: 0.01

    kl_future_weight: 0.25
    kl_temp: 2.0
    js_warmup_gamma: 2.0
    freeze_lm_head_for_kl: true

    latent_dim: 256
    predictor_hidden_multiplier: 1.5
    horizons: [2, 8, 32, 64]
    horizon_probs: [0.4, 0.3, 0.2, 0.1]
    pairs_per_seq: 32
    ema_momentum: 0.996
    ema_schedule: [0.99, 0.9998]
    align_scale: 1.0
    tap_layer: -3
    grad_barrier: true
    tap_norm: true

    jepa_weight: 0.12
    lm_weight: 0.6
    lm_weight_use_scheduler: false
    lm_warmup_steps: 0

    run_baseline: false

  optimizer:
    lr: 1.0e-4
    weight_decay: 0.1
    betas: [0.9, 0.95]
    warmup_steps: 200

data:
  module: tiny_shakespeare
  data_dir: data/
  block_size: 512
  batch_size: 32
  num_workers: 2
  download_url: https://raw.githubusercontent.com/karpathy/char-rnn/master/data/tinyshakespeare/input.txt
  bpe_vocab_size: 1024
  bpe_lowercase: true